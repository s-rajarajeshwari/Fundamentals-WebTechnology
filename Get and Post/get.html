<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <br>
    <form class="signup-form" action="http://localhost:7000" method="GET">
        <div class="form-header">
            <h1>Student Registration</h1>
        </div>

        <div class="form-body">
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="fname" class="label-title">First name</label>
                    <input type="text" id="fname" name="fname" class="form-input" placeholder="enter your first name"/>
                </div>

                <div class="form-group right">
                    <label for="lname" class="label-title">Last name</label>
                    <input type="text" id="lname" name="lname" class="form-input" placeholder="enter your last name"/>
                </div>

                <div class="form-group left">
                    <label for="rno" class="label-title">Roll no</label>
                    <input type="text" id="rno" name="rno" class="form-input" placeholder="enter your roll no"/>
                </div>

                <div class="form-group right">
                    <label for="gen" class="label-title">Gender</label>
                    <input type="text" id="gen" name="gen" class="form-input" placeholder="enter your gender"/>
                </div>

                <div class="form-group left">
                    <label for="dept" class="label-title">Department</label>
                    <input type="text" id="dept" name="dept" class="form-input" placeholder="enter your department"/>
                </div>

                <div class="form-group right">
                    <label for="yr" class="label-title">Year of Study</label>
                    <input type="text" id="yr" name="yr" class="form-input" placeholder="enter your year of study"/>
                </div>

                <div class="form-group left">
                    <label for="email" class="label-title">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" />
                </div>
                
                <div class="form-group right">
                    <label for="num" class="label-title">Mobile Number</label>
                    <input type="text" id="num" name="num" class="form-input" placeholder="enter your mobile number" />
                </div>

            </div>

        <div class="form-footer">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</body>

</html>
